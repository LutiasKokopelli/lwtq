<script>
table=document.getElementById('calendar')
var prevtime=0
function load_calendar(){
    for(const[k,v]of Object.entries(cdta)){
        newtr=document.createElement('tr');newtr.setAttribute('id',k.replace(/[^\x00-\x7F]/g,'').replace(/ /g,''));table.appendChild(newtr)
        newtd1=document.createElement('td');newtd2=document.createElement('td');newtd3=document.createElement('td');newtd5=document.createElement('td')
        if(prevtime>v["GameTime"]){window.alert("The following event should be moved up in the chronology:\n"+k)}
        if("Image"in v){newtd1.innerHTML=v["Image"]+k}else{newtd1.innerHTML=k}
        newtd2.innerHTML=GMtime(v["GameTime"])
        newtd3.innerHTML=(Math.round(10*v["GameTime"]/(cdta['End of Loop']['GameTime'])*1000)/100).toFixed(2)
        newtd5.innerHTML=HMsecs2THtime(v["GameTime"])
        if("Color"in v){newtd1.style.background=v['Color'];newtd2.style.background=v['Color'];newtd3.style.background=v['Color'];newtd5.style.background=v['Color']}
        newtr.appendChild(newtd1);newtr.appendChild(newtd2);newtr.appendChild(newtd3);newtr.appendChild(newtd5)
        if(v["Tags"][0]=='hide'){newtr.style.display='none'}
        prevtime=v["GameTime"]
    }
}
window.onLoad=load_calendar()
var allactive=[]
function AddTagSelector(btn){
    if(btn.classList.contains('active')){
        allactive.splice(allactive.indexOf(btn.value),1)
        btn.classList.remove('active')
    }else{
        allactive.push(btn.value)
        btn.classList.add('active')
    }
    for(const[k,v]of Object.entries(cdta)){
        ctr=document.getElementById(k.replace(/[^\x00-\x7F]/g,'').replace(/ /g,''));flag=true
        for(i=0;i<allactive.length;i++){if(!(v["Tags"].includes(allactive[i].replace('#','')))){flag=false}}
        if(v["Tags"].includes('keep')){flag=true}
        if(v["Tags"].includes('hide')){flag=false}
        if(flag){ctr.style.display=''}else{ctr.style.display='none'}
    }
    if(allactive.length===0){for(const[k,v]of Object.entries(cdta)){if(!v["Tags"].includes('hide')){ctr=document.getElementById(k.replace(/[^\x00-\x7F]/g,'').replace(/ /g,''));ctr.style.display=''}}}
}</script></div></body></html>
