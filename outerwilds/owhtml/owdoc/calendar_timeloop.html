.all{background:rgb(var(--black),.8);margin-top:-50px;padding-top:50px;width:100%;padding-bottom:80vh}

.tagcategory h2{font-size:1.7em;opacity:.9}

.tagcategory>p> * {vertical-align:middle}
table{border-spacing:0;margin:1em auto;max-width:95%}

#calendar th{background:rgba(0,0,0,.8)}
#calendar th:first-child{border-radius:17px 0 0 17px}
#calendar th:last-child{border-radius:0 17px 17px 0}
#calendar td:first-child{border-left:3px solid rgb(var(--white));padding-left:42px}
#calendar td:last-child{border-right:3px solid rgb(var(--white))}
#calendar tr:hover{background:rgba(var(--blue),.42)}
#calendar tr:nth-child(2) td{border-top:3px solid rgb(var(--white))}
#calendar tr:nth-child(2) td:first-child{border-top-left-radius:17px}
#calendar tr:nth-child(2) td:last-child{border-top-right-radius:17px}
#calendar tr:last-child td{border-bottom:3px solid rgb(var(--white))}
#calendar tr:last-child td:first-child{border-bottom-left-radius:17px}
#calendar tr:last-child td:last-child{border-bottom-right-radius:17px}
#calendar td:nth-child(n+2){text-align:center;font-family:Space Mono;color:rgb(var(--white));font-size:.7em;text-shadow:var(--txtshw)}
#calendar td:nth-child(3){text-align:right!important;width:100px}
#calendar td>*{vertical-align:middle}
#calendar p{display:inline-block;padding:0;margin:0;margin-left:.2em}
a{color:rgb(var(--white))}a:hover{color:#fff}
input{margin:3px 2px;cursor:pointer;padding:4px 7px;border-radius:12px;border:2px solid rgb(var(--indigod));font-size:1rem}
input:not(.active,.include,.exclude){background-color:rgba(var(--indigod),.8)!important;color:rgb(var(--white))}
.include{background-color:rgba(var(--greend),.8)!important;color:#fff;border-color:rgb(var(--greend))}
.exclude{background-color:rgba(var(--redd),.8)!important;color:#fff;border-color:rgb(var(--redd))}
#tagselect{width:90%;margin:auto;display:grid;border:5px solid rgb(var(--redd))}
h1,#disclaimer{color:rgba(var(--white),.9);text-align:center}b{font-weight:800}
@media only screen and (orientation:landscape){#tagselect{grid-template-columns:1fr 1fr}h1,#disclaimer{margin:5rem 20vw 2rem 20vw}p{font-size:22px}}

    if(prevtime>v["GameTime"]){window.alert("Some events seem to be out of order! (Or two different events have the same name, thus resulting in this error.)\n\nThe following event should be moved up in the chronology:\n"+k+"\n\nIts provided timing is: "+v["GameTime"]+"\n\nThe problematic timing (from the event right before) is: "+prevtime+"\n")}
    if(v["Tags"][0]=='fkno' && !isfkno){continue}
    newtr=document.createElement('tr');newtr.setAttribute('id',k.replace(/\s/g,''));table.appendChild(newtr)
    newtd1=document.createElement('td');newtd2=document.createElement('td');newtd3=document.createElement('td')
    if("Image"in v){newtd1.innerHTML=v["Image"]+"<p>"+k+"</p>"}else{newtd1.innerHTML="<p>"+k+"</p>"}
    newtd2.innerHTML=GMtime(v["GameTime"]);newtd3.innerHTML=(Math.round(10*v["GameTime"]/(cdta['End of Loop']['GameTime'])*1000)/100).toFixed(2)
    if("Color"in v){newtd1.style.background=v['Color'];newtd2.style.background=v['Color'];newtd3.style.background=v['Color']}
    newtr.appendChild(newtd1);newtr.appendChild(newtd2);newtr.appendChild(newtd3)
    if(isfkno){newtd5=document.createElement('td');newtd5.innerHTML=HMsecs2THtime(v["GameTime"]);if("Color"in v){newtd5.style.background=v['Color']};newtr.appendChild(newtd5)}
    prevtime=v["GameTime"]
}}window.onLoad=load_calendar()
const tagselect=document.querySelectorAll('div[id="tagselect"] input');for(i=0;i<tagselect.length;i++){tagselect[i].id="btn_"+tagselect[i].value.replace(/\s/g,'').slice(1)};var curtinput=[]
function AddTagSelector(tag){
    tag=tag.value.split('#')[1]
    if(curtinput.includes(tag+"0")){            // RETURN TO NEUTRAL
        curtinput.splice(curtinput.indexOf(tag+"0"),1)
        document.getElementById("btn_"+tag.replace(/\s/g,'')).classList.remove("exclude")
    }
    else if(curtinput.includes(tag+"1")){       // TURN GREEN TAG INTO RED TAG
        curtinput.splice(curtinput.indexOf(tag+"1"),1)
        curtinput.push(tag+"0")
        document.getElementById("btn_"+tag.replace(/\s/g,'')).classList.remove("include")
        document.getElementById("btn_"+tag.replace(/\s/g,'')).classList.add("exclude")
    }
    else{                                       // ACTIVATE GREEN TAG
        curtinput.push(tag+"1")
        document.getElementById("btn_"+tag.replace(/\s/g,'')).classList.add("include")
    }
    count1=0;for(i=0;i<curtinput.length;i++){if(curtinput[i].slice(-1)==1){count1+=1}}
    for(const[k,v]of Object.entries(cdta)){
        if(!isfkno&&v["Tags"].includes("fkno")){continue}
        ctr=document.getElementById(k.replace(/\s/g,''))
        if(curtinput.length==0){ctr.style.display='';continue}
        ctr.style.display='none';flag=0
        for(i=0;i<curtinput.length;i++){if(v["Tags"].includes(curtinput[i].slice(0,-1))){if(curtinput[i].slice(-1)==1){flag+=1}else{flag=0;continue}}else{if(count1==0){flag=1}}}
        if(v["Tags"].includes('keep')||flag>0){ctr.style.display=''}else{ctr.style.display='none'}
    }
}</script>
